name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI Pipeline"]  # Name of the CI workflow
    types:
      - completed
    branches:
      - master  # Only trigger on pushes to the `master` branch

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@4.1.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_LOGIN }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./ # Путь к папке в вашем репозитории, которую хотите отправить
          server-dir: / # Путь на сервере, куда будут загружены файлы